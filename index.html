<!DOCTYPE html>
<html>
<head>
	<title>Jackie's Totally Trivial Trivia</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<h1>JACKIE'S TOTALLY TRIVIAL TRIVIA</h1>

<button class="start"> The Game Begins.....!!!</button>

<div class="data">

<div class="containerForSelectedOptions">

		<!--Group questions to be answered and tallied-->
		
	<form>
		<p>What is the largest city in the USA?</p>
		<select name="cities">
			<option value="New York">New York</option>
			<option value="Chicago">Chicago</option>
			<option value="Dallas">Dallas</option>
			<option value="Los Angeles">Los Angeles</option>
		</select>


		<p>What is the last name of the first black millionaire businesswoman?</p>
		<select name="lastName">
			<option value="Winfrey">Winfrey</option>
			<option value="Roll">Roll</option>
			<option value="Breedlove">Breedlove</option>
			<option value="Tubman">Tubman</option>		
		</select>


		<p>Which US state flag depicts an eagle that appears confused and distressed?</p>
		<select name="flags">
			<option value="Michigan">Michigan</option>
			<option value="Illinois">Illinois</option>
			<option value="Kansas">Kansas</option>
			<option value="Oregon">Oregon</option>
		</select>


		<p>What is 4 x 4?</p><br>
		<select name="numSolve">
			<option value="4">4</option>
			<option value="18">18</option>
			<option value="16">16</option>
			<option value="32">32</option>
			</select>
	</form>


<div id="timer">
<h3 id="timer">Time Remaining:<span id="time=remaining"></span></h3>
</div>

<div class="result">
	
	</div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
